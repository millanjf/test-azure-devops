trigger:
- release/*

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build DevDeployJob
    - bash: echo $(environment)DevDeployJob


- stage: QADeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo DeployJob
- stage: ProdDeploy
  dependsOn: 
    - DevDeploy
    - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob
